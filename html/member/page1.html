    <script>

        /* All CheckBox  */
        $(".member-agree-layout #allCheck").click(function () {
            if ($("#allCheck").is(":checked")) $("input[name=agree]").prop("checked", true);
            else $("input[name=agree]").prop("checked", false);
        });
        $(".member-agree-layout input[name=agree]").click(function () {
            const total = $("input[name=agree]").length;
            const checked = $("input[name=agree]:checked").length;

            if (total != checked) $("#allCheck").prop("checked", false);
            else $("#allCheck").prop("checked", true);
        });

        $(".hp-certification-btn").click(function () {
            $(".hp-certification-area").removeClass("none");
        });

        $("input[name='hp-certification']").on("input", function () {
            const inputValue = $(this).val();
            const $confirmationButton = $(".hp-certification-area .btn");

            if (inputValue) {
                $confirmationButton.removeClass("type03").addClass("type01");
            } else {
                $confirmationButton.removeClass("type2").addClass("type03");
            }
        });

        const url = new URL(window.location.href);
        const parmId = url.searchParams.get("id");

        const individualTab = $(".signup-individual");
        const corporateTab = $(".signup-corporate");

        if (parmId) {
            individualTab.removeClass("active");
            corporateTab.removeClass("active");
        }

        if (parmId === "individual") {
            individualTab.addClass("active");
        } else if (parmId === "corporate") {
            corporateTab.addClass("active");
        }

    </script>
