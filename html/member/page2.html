<!DOCTYPE html>
<html lang="ko" class="back-color-white">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DARI &copy;LNIK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script src="../../@resource/js/jquery-1.12.4.min.js"></script>
    <script src="../../@resource/js/jquery-ui.js"></script>
    <script src="../../@resource/js/dari.js"></script>
    <script src="../../@resource/js/common.js"></script>
    <link rel="stylesheet" href="../../@resource/css/jquery-ui.css">
    <link rel="stylesheet" href="../../@resource/css/chart.css">
    <link rel="stylesheet" href="../../@resource/css/chart-custom.css">
    <link rel="stylesheet" href="../../@resource/css/common.css">
    <link rel="stylesheet" href="../../@resource/css/member.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
</head>

<body>
    <div class="skip-navi">
        <a href="#content">본문 바로가기</a>
    </div>
    <!-- Loading -->
    <div class="loader">
        <div class="ico load"></div>
        <h3>잠시만 기다려 주세요.</h3>
    </div>
    <!--//Loading -->
    <header>
        <div class="header-wrap">
            <a class="brand-logo" href="#">DARI</a>

            <div class="btn type06 round member-header-login-btn">
                <a href="../member/main.html" class="">로그인</a>&nbsp;/
                <a href="../member/page1.html" class="">회원가입</a>
            </div>

        </div>
    </header>
    <!-- WRAP -->
    <div id="wrap">
        <!-- 기본정보 -->
        <div class="member-container mt70">
            <div class="member-find-area">
                <h3 class="title">아이디 찾기</h3>
                <div class="member-tab-box">
                    <ul class="tab type02">
                        <li class="active individual find-id">아이디 찾기</li>
                        <li class="corporate find-pwd">비밀번호찾기</li>
                    </ul>

                </div>

                <div class="">
                    <div class="member-type-area">
                        <div>
                            <input type="radio" id="memberIndividual" name="memberType" value="개인회원" checked />
                            <label for="memberIndividual" class="flex-layout">
                                <span class="radio"></span>
                                <span class="agree-text">개인회원</span>
                            </label>
                        </div>

                        <div>
                            <input type="radio" id="memberCorporate" name="memberType" value="사업자 회원" />
                            <label for="memberCorporate" class="flex-layout">
                                <span class="radio"></span>
                                <span class="agree-text">사업자 회원</span>
                            </label>
                        </div>
                    </div>

                    <!-- 아이디 찾기 -->
                    <div class="member-individual-area">
                        <div class="member-id-individual-area">
                            <div class="member-type-input-area">
                                <input type="text" name="address1" placeholder="이름" class="input-item">
                                <input type="text" name="address1" placeholder="이메일" class="input-item">
                            </div>
                        </div>

                    </div>
                    <!-- //아이디 찾기 -->

                    <!-- 비밀번호 찾기 -->
                    <div class="member-corporate-area">
                        <!-- 개인회원 비밀번호 찾기 -->
                        <div class="member-pwd-individual-area none">
                            <div class="member-type-input-area">
                                <input type="text" name="address1" placeholder="이름" class="input-item">
                                <input type="text" name="address1" placeholder="휴대폰 번호" class="input-item mt10">

                                <!-- 휴대폰 번호 인증요청 버튼 O -->
                                <div class="member-signup-input-area mt10 none">
                                    <input type="text" name="id" placeholder="휴대폰 번호" class="input-item">
                                    <button class="btn type01 round hp-certification-btn">인증요청</button>
                                </div>
                                <div class="member-signup-input-area hp-certification-area none mt10">
                                    <div class="div-input" contenteditable="true">
                                        <input type="text" name="hp-certification" placeholder="인증번호 입력">
                                        <span>5:00</span>
                                    </div>
                                    <button class="btn type03 round">확인</button>
                                </div>
                                <!-- // 휴대폰 번호 인증요청 버튼 O -->
                            </div>
                        </div>
                        <!-- //개인회원 비밀번호 찾기 -->


                        <!-- 기업회원 비밀번호 찾기 -->
                        <div class="member-pwd-corporate-area none">
                            <div class="member-type-input-area">
                                <input type="text" name="address1" placeholder="아이디" class="input-item">
                                <div class="member-signup-input-area mt10 buisness-num-area">
                                    <input type="text" name="id" placeholder="사업자번호" class="input-item">
                                    <input type="text" name="id" placeholder="" class="input-item">
                                    <input type="text" name="id" placeholder="" class="input-item">
                                </div>
                                <!-- 상호 인증버튼 O -->
                                <div class="member-signup-input-area mt10 none">
                                    <input type="text" name="id" placeholder="상호 (회사명)" class="input-item">
                                    <button class="btn type01 round hp-certification-btn">인증</button>
                                </div>

                                 <!-- 상호 인증버튼 X -->
                                 <div class="member-signup-input-area mt10">
                                    <input type="text" name="mutual" placeholder="상호 (회사명)" class="input-item">
                                </div>
                            </div>
                        </div>
                        <!-- 기업회원 비밀번호 찾기 -->
                    </div>
                    <!-- //비밀번호 찾기 -->

                </div>

                <div class="mt30 pb150">
                    <a href="../member/page3.html" class="btn type01 full round find-id-pw-btn find-id-btn">아이디 찾기</a>
                    <a class="btn type01 full round find-id-pw-btn find-pw-btn none">비밀번호 찾기</a>
                </div>
            </div>

        </div>
        <!-- // 기본정보 -->
    </div>
    <!-- // WRAP -->
    <script>
        $(".hp-certification-btn").click(function () {
            $(".hp-certification-area").removeClass("none");
        });

        $("input[name='hp-certification']").on("input", function () {
            const inputValue = $(this).val();
            const $confirmationButton = $(".hp-certification-area .btn");

            if (inputValue) {
                $confirmationButton.removeClass("type03").addClass("type01");
            } else {
                $confirmationButton.removeClass("type2").addClass("type03");
            }
        });

        function setTabState(tabText) {
            const findIdBtn = $(".find-id-btn");
            const findPwdBtn = $(".find-pw-btn");

            if (tabText === "비밀번호찾기") {
                console.log("비번");
                findIdBtn.addClass("none");
                findPwdBtn.removeClass("none");

            } else {
                findIdBtn.removeClass("none");
                findPwdBtn.addClass("none");
            }
        }

        const url = new URL(window.location.href);
        const parmId = url.searchParams.get("id");

        const findIdTab = $(".find-id");
        const findPwdTab = $(".find-pwd");

        if (parmId) {
            findIdTab.removeClass("active");
            findPwdTab.removeClass("active");
        }

        if (parmId === "pwd") {
            findPwdTab.addClass("active");
            setTabState("비밀번호찾기");
        } else if (parmId === "id") {
            findIdTab.addClass("active");
            setTabState("아이디 찾기");
        }

        const activeTab = $(".tab li.active");
        const activeTabText = activeTab.text();

        $(".title").text(activeTabText);

        $(".tab li").click(function () {
            $(".tab li").removeClass("active");
            $(this).addClass("active");

            const selectedTabText = $(this).text();
            $(".title").text(selectedTabText);
            setTabState(selectedTabText);
        });

        function setInitialView() {
            var selectedValue = $('input[name="memberType"]:checked').val();
            if (selectedValue === "개인회원") {
                $('.member-pwd-individual-area').removeClass('none');
                $('.member-pwd-corporate-area').addClass('none');
            } else if (selectedValue === "사업자 회원") {
                $('.member-pwd-corporate-area').removeClass('none');
                $('.member-pwd-individual-area').addClass('none');
            }
        }

        setInitialView();

        // 라디오 버튼 변경 이벤트
        $('input[name="memberType"]').change(function () {
            setInitialView();
        });

    </script>
</body>

</html>
