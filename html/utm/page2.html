<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>DARI &copy;LNIK</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="format-detection" content="telephone=no">
    <script src="../../@resource/js/jquery-1.12.4.min.js"></script>
    <script src="../../@resource/js/jquery-ui.js"></script>
    <script src="../../@resource/js/dari.js"></script>
    <script src="../../@resource/js/common.js"></script>
    <link rel="stylesheet" href="../../@resource/css/jquery-ui.css">
    <link rel="stylesheet" href="../../@resource/css/chart.css">
    <link rel="stylesheet" href="../../@resource/css/chart-custom.css">
    <link rel="stylesheet" href="../../@resource/css/common.css">
    <link rel="stylesheet" href="../../@resource/css/utm.css">
    <link href="https://cdn.jsdelivr.net/gh/sunn-us/SUIT/fonts/static/woff2/SUIT.css" rel="stylesheet">
</head>

<body>
    <div class="skip-navi">
        <a href="#content">본문 바로가기</a>
    </div>
    <!-- Loading -->
    <div class="loader">
        <div class="ico load"></div>
        <h3>잠시만 기다려 주세요.</h3>
    </div>
    <!--//Loading -->
    <!-- WRAP -->
    <header>
        <div class="header-wrap">
            <a class="brand-logo" href="#">DARI</a>

            <div class="brand_url_wrap">
                <div class="txt">브랜드 > <span>www.dari.com</span></div><span class="btn type04 copy">스크립트 설치</span>
            </div>

            <div class="select-wrap">
                <a class="select drop_down">홍길동님</a>
                <div class="drop_menu">
                    <a class="drop_item">마이페이지</a>
                    <a class="drop_item">로그아웃</a>
                </div>
            </div>
        </div>
    </header>
    <div id="wrap">
        <!-- 기본정보 -->
        <div class="container">
            <div class="sidebar">
                <div>
                    <h3>매체 정보 관리</h3>
                    <ul class="menu01">
                        <li>계정관리</li>
                        <li>담당자 관리</li>
                    </ul>
                </div>
                <div>
                    <h3>스크립트</h3>
                    <ul class="menu02">
                        <li>매체 선택</li>
                        <li>스크립트 생성</li>
                        <li>SEO 등록</li>
                    </ul>
                </div>
                <div>
                    <h3>UTM</h3>
                    <ul class="menu03">
                        <li class="active">UTM 코드관리</li>
                    </ul>
                </div>
                <div>
                    <h3>서비스</h3>
                    <ul class="menu04">
                        <li>서비스 소개</li>
                        <li>매체 가입 가이드</li>
                    </ul>
                </div>
            </div>
            <div class="content">
                <div class="content-wrap">
                    <div class="content-summary">
                        <h3>UTM 코드 등록</h3>
                    </div>
                    <div class="search-wrap">
                        <form>
                            <fieldset>
                                <div class="field utm-addfield flex align-center justify-between">
                                    <div class="utm-search-select-area">
                                        <label>캠페인명</label>
                                        <div class="insert select-wrap">
                                            <input type="text" class="name-search-input">
                                        </div>
                                    </div>
                                    <div class="utm-search-select-area">
                                        <label>랜딩페이지</label>
                                        <div class="insert select-wrap">
                                            <input type="text" class="page-search-input">
                                        </div>
                                    </div>
                                </div>
                                <div class="field utm-addfield">
                                    <label>메모</label>
                                    <div class="insert select-wrap memo-search-insert">
                                        <input type="text" class="">
                                    </div>
                                </div>
                                <div class="field btn-wrap t-right">
                                    <button class="btn type01 round search medium script-popup-open-btn">UTM 코드 등록</button>
                                </div>

                            </fieldset>
                        </form>
                    </div>

                    <div class="table-summary">
                        <div><span class="total">총 <b>3</b>건</span></div>
                        <div class="button-area">
                            <button class="btn type01 round download-btn">다운로드</button>
                            <button class="btn type02 round page-edit-btn">랜딩페이지 수정</button>
                            <button class="btn type02 round code-add-btn">UTM코드 등록</button>
                        </div>
                    </div>
                    <div class="table-wrap type01">
                        <!-- UTM 코드 등록 -->
                        <div class="insert select-wrap utm-code-add-grid">
                            <select class="utm-code-item">
                                <option>소스</option>
                                <option>소스</option>
                            </select>
                            <select class="utm-code-item">
                                <option>매체</option>
                                <option>매체</option>
                            </select>
                            <input type="text" placeholder="콘텐츠" class="utm-code-item">
                            <input type="text" placeholder="키워드" class="utm-code-item">
                            <div class="plus-btn"><i class="ico ico-plus"></i></div>
                        </div>
                        <!-- //UTM 코드 등록 -->
                        <div class="code-subtract-area">
                            <!-- UTM 코드 제거 -->
                            <div class="insert select-wrap utm-code-subtract-grid none">
                                <select class="utm-code-item">
                                    <option>소스</option>
                                    <option>소스</option>
                                </select>
                                <select class="utm-code-item">
                                    <option>매체</option>
                                    <option>매체</option>
                                </select>
                                <input type="text" placeholder="콘텐츠" class="utm-code-item">
                                <input type="text" placeholder="키워드" class="utm-code-item">
                                <div class="subtract-btn"><i class="ico ico-subtract"></i></div>
                            </div>
                            <!-- //UTM 코드 제거 -->

                        </div>
                    </div>
                </div>
                <footer>
                    <a class="brand-logo gray" href="/">DARI</a>
                    <ul>
                        <li>이용 안내</li>
                        <li>서비스 약관</li>
                        <li>개인정보처리방침</li>
                    </ul>
                    <span>ⓒDARI</span>
                </footer>
            </div>
        </div>
        <!-- // 기본정보 -->

        <!-- 랜딩페이지 수정 팝업 -->
        <div class="edit-popup-wrap none">
            <div class="edit-popup-container">
                <div class="edit-popup-content-header">
                    <div class="edit-popup-title-area">
                        <h3>랜딩페이지 수정</h3>
                    </div>
                    <div><i class="popup-close"></i></div>
                </div>

                <div class="edit-popup-content-body">
                    <div>
                        <form action="">
                            <fieldset>
                                <input type="text" placeholder="랜딩페이지 URL">

                                <div class="field btn-wrap t-right mt30">
                                    <button class="btn type01 round search medium edit-popup-add-btn">등록</button>
                                </div>
                            </fieldset>
                        </form>

                    </div>


                </div>
            </div>
        </div>
        <!-- //랜딩페이지 수정 팝업 -->
    </div>
    <!-- // WRAP -->
    <script>
        $(".page-edit-btn").on("click", function () {
            $(".edit-popup-wrap").removeClass("none");
        });

        $(".edit-popup-add-btn").on("click", function (event) {
            event.preventDefault();
            $(".edit-popup-wrap").addClass("none");
        })

        $(".popup-close").on("click", function () {
            $(".edit-popup-wrap").addClass("none");
        })

        $(".plus-btn").on("click", function () {
            const subtractSection = $('<div class="insert select-wrap utm-code-subtract-grid">' +
                '<select class="utm-code-item">' +
                '<option>소스</option>' +
                '<option>소스</option>' +
                '</select>' +
                '<select class="utm-code-item">' +
                '<option>매체</option>' +
                '<option>매체</option>' +
                '</select>' +
                '<input type="text" placeholder="콘텐츠" class="utm-code-item">' +
                '<input type="text" placeholder="키워드" class="utm-code-item">' +
                '<div class="subtract-btn"><i class="ico ico-subtract"></i></div>' +
                '</div>');
            $(".code-subtract-area").append(subtractSection);
        });

        $(document).on("click", ".subtract-btn", function () {
            $(this).closest(".utm-code-subtract-grid").remove();
        });

    </script>
</body>

</html>
